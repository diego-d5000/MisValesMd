{% extends 'base.html' %}

{% block content %}
	
{% for contacto in contactos %}
	<post-card> 
		<h2>{{ contacto.name }} {{ contacto.last_name }}</h2>
		<p>Tel: {{ contacto.number }}</p> 
		<p>Cel: {{ contacto.phone_number }}</p>
		<p>Email: {{ contacto.email }}</p>
	</post-card>
{% endfor %}


{% endblock %}
